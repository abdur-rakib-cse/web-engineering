<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Calculator</title>
</head>
<body>
    <table align="center">
        <tr>
            <td>First Number:</td>
            <td><input type="number" id="first_number" ></td>
        </tr>
        <tr>
            <td>Second Number:</td>
            <td><input type="number" id="second_number" ></td>
        </tr>
        <tr>
            <td>Result:</td>
            <td><input type="number" id="result" ></td>
        </tr>

        <tr>
            <td></td>
            <td >
                <input type="button" id="plus" value="+"  >
                <input type="button" id="minus" value="-"  >
                <input type="button" id="mul" value="*"  >
                <input type="button" id="div" value="/"  >
                <input type="button" id="reminder" value="%"  >
            
            
            </td>
        </tr>
    </table>


    <script>
        var firstNumber;
        var secondNumber;

        function test() {
            firstNumber = Number(document.getElementById('first_number').value);
            secondNumber = Number(document.getElementById('second_number').value);

           
        }


        var plusBtn = document.getElementById('plus');
        plusBtn.onclick = function() {
            test();
            var result = firstNumber + secondNumber;
            document.getElementById('result').value = result;

        }  
        var minusBtn = document.getElementById('minus');
        minusBtn.onclick =function(){
            test();
            var result = firstNumber - secondNumber;
            document.getElementById('result').value = result;
        }

        var mulBtn = document.getElementById('mul');
        mulBtn.onclick =function(){
            test();
            var result = firstNumber * secondNumber;
            document.getElementById('result').value = result;
        }

        var divBtn = document.getElementById('div');
        divBtn.onclick =function(){
            test();
            var result = firstNumber / secondNumber;
            document.getElementById('result').value = result;
        }

        var reminderBtn = document.getElementById('reminder');
        reminderBtn.onclick =function(){
            test();
            var result = firstNumber % secondNumber;
            document.getElementById('result').value = result;
        }





    </script>
    
</body>
</html>
